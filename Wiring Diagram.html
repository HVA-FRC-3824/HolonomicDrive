<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Wiring</title>
    <style type="text/css" media="screen">
      table {
          text-align: left;
          width: 400px;
      
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
          border-collapse:collapse;
          border-spacing:0px;
      }
      th {
          border-top: 2px solid black; 
          border-bottom: 2px solid black;
      }
      .pound {
          width: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Wiring</h1>
                    <h2>DIO</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Sensor</th></tr>
	                  	    <tr><td>0</td><td>Forklift Quadrature Encoder</td></tr>
	            	    <tr><td>1</td><td>Forklift Quadrature Encoder</td></tr>
	                                                                                                                                                                                                                                                                                                     	    </table>
                        <h2>PWMs</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Motor</th></tr>
	                  	    <tr><td>0</td><td>DriveTrain Left Front</td></tr>
	            	    <tr><td>1</td><td>DriveTrain Left Rear</td></tr>
	            	    <tr><td>2</td><td>DriveTrain Right Front</td></tr>
	            	    <tr><td>3</td><td>DriveTrain Right Rear</td></tr>
	            	    <tr><td>4</td><td>Forklift Motor</td></tr>
	            	    <tr><td>5</td><td>Forklift PID Motor</td></tr>
	                                                                                                                                                                                                                                                     	    </table>
    
            
            
                    <h2>Analog Inputs</h2>
	    <table><tr>
	        <th class="pound">#</th>
	        <th>Sensor</th></tr>
	                  	    <tr><td>0</td><td>DriveTrain Gyro</td></tr>
	            	    <tr><td>1</td><td>Forklift PID Potentiometer</td></tr>
	                                                                                                                                                                                                                                                                                                     	    </table>
        
                                                                                                                                                                                                                                                            
          </body>
</html>
